<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名投稿箱</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; }
        #statusMessage { margin-top: 15px; }
    </style>
    <!-- 1. 引入 EmailJS 的 SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        // 2. 初始化你的 EmailJS 用户ID (在EmailJS后台可以找到)
        (function() {
            emailjs.init("jMM5m46I7TkKnzm2D"); // 替换成你的EmailJS Public Key
        })();
    </script>
</head>
<body>
    <h1>匿名投稿箱</h1>
    <p>请输入您的投稿内容，我们将完全匿名处理。</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="subject">标题（可选）:</label>
            <input type="text" id="subject" name="subject">
        </div>
        <div class="form-group">
            <label for="message">内容 *:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">提交投稿</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        // 3. 获取表单并监听提交事件
        const form = document.getElementById('contact-form');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function(event) {
            // 阻止表单默认的提交行为
            event.preventDefault();

            // 显示“发送中”状态
            statusMessage.textContent = "正在发送...";
            statusMessage.style.color = "blue";

            // 4. 使用 EmailJS 发送邮件
            emailjs.sendForm('service_v710e8m', 'template_px9l9cd', this) // 替换成你的Service ID和Template ID
                .then(function() {
                    // 成功回调
                    statusMessage.textContent = "投稿成功！感谢您的分享。";
                    statusMessage.style.color = "green";
                    form.reset(); // 清空表单
                }, function(error) {
                    // 失败回调
                    statusMessage.textContent = "发送失败，请稍后再试。错误: " + JSON.stringify(error);
                    statusMessage.style.color = "red";
                });
        });
    </script>
</body>
</html>
