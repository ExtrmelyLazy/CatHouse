<!DOCTYPE html>
<html>
<head>
    <title>Galactic Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #0c0c2d, #1a1a4a, #2d1b69);
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        .galaxy {
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 3px, transparent 3px);
            background-size: 200px 200px;
            animation: rotateGalaxy 120s linear infinite;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 80px rgba(138, 43, 226, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6bcb, #ffb86c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 107, 203, 0.5);
        }
        .message {
            font-size: 1.4em;
            line-height: 1.8;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ffd700;
            margin-top: 50px;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            animation: signatureGlow 2s ease-in-out infinite alternate;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatHeart 8s linear infinite;
        }
        @keyframes rotateGalaxy {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes signatureGlow {
            from { text-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.6); }
        }
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="floating-hearts" id="hearts"></div>
    <div class="card">
    <h1 class="signature">Happy Birthday</h1>
        <div class="message">
           <p>愿你新的一岁，眼里有星光，笑里是坦荡。<br>
所有的美好都如期而至，所有的幸运都不期而遇。<br>
生日快乐，不止今天，更要每一天！</p>
        </div>
        <div class="signature">Victoria</div>
    </div>

    <script>
        // 创建漂浮爱心
        function createHearts() {
            const container = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '🎈';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.color = ['#ff6bcb', '#ffb86c', '#ff7eb3'][Math.floor(Math.random() * 3)];
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 8000);
            }, 300);
        }
        createHearts();
    </script>
</body>
</html>
